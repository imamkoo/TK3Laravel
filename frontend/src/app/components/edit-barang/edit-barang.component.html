<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="../../../assets/girl-doing-shopping-with-cart.svg"
          class="img-fluid"
          alt="signup"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <div class="d-flex flex-row-reverse">
          <button class="btn btn-dark" routerLink="/dashboard">Back</button>
        </div>
        <div class="form-outline mb-4">
          <label class="form-label">Nama Barang</label>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Nama Barang"
            #namaBarang
            [(ngModel)]="barang.nama_barang"
          />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label">Deskripsi</label>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Deskripsi"
            #deskripsiBarang
            rows="3"
            [(ngModel)]="barang.deskripsi"
          />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label">Jenis Barang</label>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Jenis Barang"
            #jenisBarang
            [(ngModel)]="barang.jenis_barang"
          />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label">Stock Barang</label>
          <input
            type="number"
            class="form-control form-control-lg"
            placeholder="Stock Barang"
            #stockBarang
            [(ngModel)]="barang.stock_barang"
          />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label">Harga Beli</label>
          <input
            type="number"
            class="form-control form-control-lg"
            placeholder="Harga Beli"
            #hargaBeliBarang
            [(ngModel)]="barang.harga_beli"
          />
        </div>
        <div class="form-outline mb-4">
          <label class="form-label">Harga Jual</label>
          <input
            type="number"
            class="form-control form-control-lg"
            placeholder="Harga Jual"
            #hargaJualBarang
            [(ngModel)]="barang.harga_jual"
          />
        </div>

        <div class="d-flex justify-content-between">
          <button
            (click)="
              update(
                namaBarang.value,
                deskripsiBarang.value,
                jenisBarang.value,
                stockBarang.valueAsNumber,
                hargaBeliBarang.valueAsNumber,
                hargaJualBarang.valueAsNumber
              )
            "
            type="button"
            class="btn btn-dark btn-lg btn-block"
          >
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
