<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="../../../assets/courier-guy-holding-parcel.svg"
          class="img-fluid"
          alt="Phone image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="alert alert-danger" [hidden]="!error">
            {{ error }}
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Email address</label>
            <input
              type="email"
              id="form1Example13"
              class="form-control form-control-lg"
              placeholder="Email"
              [(ngModel)]="form.email"
              name="email"
              required
            />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Password</label>
            <input
              type="password"
              id="form1Example23"
              class="form-control form-control-lg"
              placeholder="Password"
              [(ngModel)]="form.password"
              name="password"
              required
            />
          </div>

          <!-- Capthcha -->
          <div class="form-outline mb-4">
            <re-captcha
              id="recaptcha"
              name="recaptcha"
              #recaptcha="ngModel"
              [(ngModel)]="token"
              required
              [class.is-invalid]="
                recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)
              "
            ></re-captcha>
            <div
              *ngIf="
                recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)
              "
              class="invalid-feedback"
            >
              <div *ngIf="recaptcha.errors?.['required']">
                This field is required.
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Reset Password -->
            <a routerLink="/request-password-reset">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <div class="d-flex justify-content-between">
            <button
              type="submit"
              class="btn btn-dark btn-lg btn-block"
              [disabled]="!loginForm.valid"
            >
              Sign in
            </button>

            <a routerLink="/signup" class="btn btn-light btn-lg btn-block">
              Sign up
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
