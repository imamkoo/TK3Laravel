<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="../../../assets/lady-employee-doing-video-meeting.svg"
          class="img-fluid"
          alt="Phone image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
          <!-- Name input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Name</label>
            <input
              type="text"
              id="form1Example13"
              class="form-control form-control-lg"
              placeholder="Name"
              [(ngModel)]="form.name"
              name="name"
              required
            />
            <div class="alert alert-danger" [hidden]="!errorName">
              {{ errorName }}
            </div>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example13">Email address</label>
            <input
              type="email"
              id="form1Example13"
              class="form-control form-control-lg"
              placeholder="Email"
              [(ngModel)]="form.email"
              name="email"
              required
            />
            <div class="alert alert-danger" [hidden]="!errorEmail">
              {{ errorEmail }}
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form1Example23">Password</label>
            <input
              type="password"
              id="form1Example23"
              class="form-control form-control-lg"
              placeholder="Password"
              [(ngModel)]="form.password"
              name="password"
              required
            />
            <div class="alert alert-danger" [hidden]="!errorPassword">
              {{ errorPassword }}
            </div>
          </div>

          <!-- Password Confirmation input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="password_confirmation"
              >Confirm Password</label
            >
            <input
              type="password"
              id="password_confirmation"
              class="form-control form-control-lg"
              placeholder="Confirm Password"
              [(ngModel)]="form.password_confirmation"
              name="password_confirmation"
              required
            />
          </div>

          <!-- Submit button -->
          <div class="d-flex justify-content-between">
            <button
              type="submit"
              class="btn btn-dark btn-lg btn-block"
              [disabled]="!signupForm.valid"
            >
              Sign up
            </button>

            <a routerLink="/login" class="btn btn-light btn-lg btn-block">
              Sign in
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
